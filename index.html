<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="scores-container">
            <div class="human-score">Human's Score: 0</div>
            <div class="computer-score">Computer's Score: 0</div>
        </div>
        <div class="choice-container">
            <h1>Choose your fighter!</h1>
            <div class="btn-container">
                <button class="btn" value="1">ROCK</button>
                <button class="btn" value="2">PAPER</button>
                <button class="btn" value="3">SCISSORS</button>
            </div>
        </div>
        <div class="result-container">
            <div class="computer-choice"></div>
            <div class="round"></div>
            <div class="game"></div>
        </div>
    </div>
    <script src="game_logic.js"></script>
</body>
</html>
